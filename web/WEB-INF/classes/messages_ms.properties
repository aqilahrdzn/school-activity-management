about= Tentang Kami
skkj_desc= Sekolah Kebangsaan Kerayong Jaya (SK Kerayong Jaya) terletak di Bandar Bera, Pahang dan mula beroperasi pada 1 Januari 2010. Ia merupakan sebuah sekolah rendah harian kerajaan yang menyediakan pendidikan tahap rendah kepada murid-murid sekitar kawasan tersebut. Sekolah ini dilengkapi dengan kemudahan seperti bilik darjah yang selesa, kantin, makmal komputer dan kawasan padang untuk aktiviti sukan. Selain akademik, SK Kerayong Jaya turut aktif dalam program kokurikulum dan pembangunan sahsiah pelajar. Sekolah ini juga menyediakan program prasekolah dan pendidikan inklusif. Dengan tenaga pengajar yang berdedikasi, sekolah ini terus berusaha melahirkan murid yang cemerlang dari segi akademik dan akhlak